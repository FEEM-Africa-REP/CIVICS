##############################################################

# To model the cost for the transportation of the coffee, a new transmission 
# technology should be introduced

techs:

    biofuel_transmission:
    
        essentials:
            name: 'Coffee Transmission'
            color: '#FF1493'
            parent: transmission
            carrier: biofuel
        constraints:
            energy_cap_max: inf
            energy_eff: 1.0          


# Introducing the technology to convert biofuel into biogas
    biogas_producer:
    
        essentials:
            color: '#592400'
            name: 'Biomass Coffee Power Plant'
            parent: conversion
            carrier_in: biofuel               
            carrier_out: biogas                    
                
        constraints:
            energy_eff: 0.5          # thermodynamic efficiency of the machine                                        
            lifetime: 25                                  
        
        costs:
            monetary:  
                energy_cap: 1100
                om_annual: 40                  
                om_prod: 0.016                    
                om_con: 0.0                      
                interest_rate: 0.10 

#### Defining the connections between the mills and the power plant

links:                             
# Free Transmission:
# Here we can limit the amount of biomass available per every mill              
                
